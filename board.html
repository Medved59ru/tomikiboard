<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/boardstyle.css"/>
    <title>ТОМИКИ ДОСКА</title>
</head>
<body>  
    <header>
        <div class="wrapper">
            <div class="containertop">
                <div class="box-1" id="siro">СИРО</div>
                <div class="box-1" id="timer"></div>
                <div class="box-1" id="aka">АКА</div>
            </div>
        </div>       
    </header>
    <main>
        <div class="competition" id="board">
        <div class="wrapper">
            <div class="containermain" id="boardBody">
                <div class="box-2" id="text">2 пол</div>
                <div class="box-2" id="text">1 пол</div> 
                <div class="box-2" id="text"> </div> 
                <div class="box-2" id="text">1 пол</div>
                <div class="box-2" id="text">2 пол</div>
                <div class="box-3" id="siroipponpart2"> </div>
                <div class="box-3" id="siroipponpart1"> </div>
                <div class="box-3" id="text">ИППОН</div>
                <div class="box-3" id="akaipponpart1"> </div>
                <div class="box-3" id="akaipponpart2"> </div>
                <div class="box-4" id="sirowazaaripart2"> </div>
                <div class="box-4" id="sirowazaaripart1"> </div>
                <div class="box-4" id="text">ВАЗА<br> АРИ</div>
                <div class="box-4" id="akawazaaripart1"> </div>
                <div class="box-4" id="akawazaaripart2"> </div>
                <div class="box-5" id="siroukopart2"> </div>
                <div class="box-5" id="siroukopart1"> </div>
                <div class="box-5" id="text">ЮКО</div>
                <div class="box-5" id="akaukopart1"> </div>
                <div class="box-5" id="akaukopart2"> </div> 
                <div class="box-6" id="sirocukiaripart2"> </div> 
                <div class="box-6" id="sirocukiaripart1"> </div> 
                <div class="box-6" id="text">ЦУКИ<br> АРИ</div> 
                <div class="box-6" id="akacukiaripart1"> </div> 
                <div class="box-6" id="akacukiaripart2"> </div>  
                <div class="box-7" id="sirochuipart2"> </div>
                <div class="box-7" id="sirochuipart1"> </div>
                <div class="box-7" id="text">ЧУЙ</div>
                <div class="box-7" id="akachuipart1"> </div>
                <div class="box-7" id="akachuipart2"> </div>   
                <div class="box-8" id="siroshidopart2"> </div> 
                <div class="box-8" id="siroshidopart1"> </div>
                <div class="box-8" id="text">ШИДО</div>
                <div class="box-8" id="akashidopart1"> </div>
                <div class="box-8" id="akashidopart2"> </div>         
            </div>
        </div>
        <div class="wrapper">
            <div class="containerbottom">
                <div class="box-9" id="sirototal"> </div>
                <div class="box-9" id="totaltext">ИТОГО</div>
                <div class="box-9" id="akatotal"> </div>
            </div>
        </div>
    </div> 
    </main>
    <footer>
        <div class="wrapper">
            <div class="buttons">
                <div class="tanto" id="btnSwitchBoard">ТАНТО / ТОШУ</div>
            </div>         
        </div>
        <script src="/js/boardscript.js"></script>
       
    </footer>

</body>
</html>
